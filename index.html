<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="box">
            <h1>TOSS APP</h1>
            <div class="img">
                <img class="toss_img" src="img/toss.png" alt="toss_image>
            </div>
            <br><br>
            <div class="toss">
                <p class="h">Heads: 0</p>
                <p class="t">Tails: 0</p>
            </div>
            <br><br><br>
            <div class="buttons">
                <button class="reset" onclick="reset()" >Reset</button>
                <button class="flip" onclick="flip()">Flip</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
